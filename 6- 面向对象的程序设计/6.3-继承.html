    <title>6.3 继承</title>
    <script>
        //// 6.3.3 组合继承
        // 定义:组合继承有时候也叫作伪经典继承，指的是将原型链和借用构造函数技术组合在一块，
        // 从而发挥二者之长的一种继承模式。其背后的思路是使用原型链实现对原型属性和方法的继承，
        // 而通过构造函数来实现对实例属性的继承。这样，既通过在原型上定义方法实现函数的复用，又
        // 能够保证每个实例都有它自己的属性。请看下面的例子
        function superType(name) {
            this.name = name;
            this.colors = ["red", 'green', "blue"];
        }
        superType.prototype.sayName = function () {
            alert(this.name);
        }
        function subType(name, age) {
            // 继承属性(借用构造函数)
            superType.call(this, name);
            this.age = age;
        }
        // 继承方法
        subType.prototype=new superType();
        subType.prototype.constructor=subType;
        subType.prototype.sayAge=function(){
            alert(this.age);
        }
        var instance1=new subType("Nichos",19);
        console.log(instance1);
        instance1.colors.push("black");
        alert(instance1.colors); //"red,green,blue,black"        
        instance1.sayName(); //"Nichos"
        instance1.sayAge(); //"19"

        var instance2=new subType("Greg",58);
        alert(instance2.colors); //"red,green,blue"
        instance2.sayName(); // "Greg"
        instance2.sayAge(); //27
        // 组合继承的方式避免了原型链和构造函数的缺陷，融合了它们的优点，成为Javascript中最常用
        // 的继承模式

        
    </script>
